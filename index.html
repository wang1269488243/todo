<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
		<!--基础样式-->
		<link rel="stylesheet" href="css/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<!--你需要修改的css样式文件-->
		<!--<link rel="stylesheet" href="css/app.css">-->
	</head>
	<body>
		<!--对页面的主要操作位置-->
		<section class="todoapp" ng-app="todoApp" ng-controller="todoCtrl">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="addTodo()">
					<input ng-model="todoText" class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>

			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!--<li class="completed">-->
						<!--<div class="view">-->
							<!--<input class="toggle" type="checkbox" checked>-->
							<!--<label>Taste JavaScript</label>-->
							<!--<button class="destroy"></button>-->
						<!--</div>-->
						<!--<input class="edit" value="Create a TodoMVC template">-->
					<!--</li>-->
					<li ng-class='{"completed":todo.status,"editing":editing==todo}' ng-repeat="todo in todoList track by $index">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.status">
							<label ng-dblclick="editTodo(todo)">{{todo.text}}</label>
							<button class="destroy" ng-click="removeTodo(todo)"></button>
						</div>
						<input class="edit" value="Rule the web" ng-model="todo.text" ng-blur="blurTodo()">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<!--一些作者信息-->
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">你自己</a></p>
			<p>Part of <a href="http://todomvc.com">我自己的Todomvc</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="js/angular.js"></script>
		 <!--app.js是你写angular代码的位置-->
		<script src="js/app.js"></script>
	</body>
</html>
